version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: villa_management
      POSTGRES_USER: villa_admin
      POSTGRES_PASSWORD: secure_password   # ‚Üê you may change the password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
